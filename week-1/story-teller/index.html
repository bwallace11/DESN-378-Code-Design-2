<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love in the Fog: A Cryptid Valentine Day</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <audio id="sparkle-sound" src="./assets/sounds/sparkle.mp3"></audio>
    <audio id="neon-sound" src="./assets/sounds/neon-sound.mp3" preload="auto" loop></audio>
    
    <div id="decoration-container"></div>
    <div class="main-container">
        <section id="intro-section" class="scene">
            <div class="card">
                <img src="./assets/images/M&NVDTitlePage.jpg" alt="Love in the Fog Title" class="title-img">
                <h1 class="neon-text">Love in the Fog:</h1>
                <h2 class="subtitle neon-text-sub">A Cryptid Valentine Day</h2>
                <div class="input-group">
                    <label for="username">Who is reading this story?</label>
                    <input type="text" id="username" placeholder="Enter your name...">
                    <button id="start-btn">Start Story</button>
                </div>
            </div>
        </section>

        <section id="story-section" class="scene hidden">
            <div class="card">
                <div class="image-frame">
                    <img id="story-image" src="" alt="Story Scene">
                    <div class="instruction-overlay">Click image to continue...</div>
                </div>
                <div class="text-content">
                    <p id="story-text"></p>
                </div>
                <div class="progress-dots" id="progress-container"></div>
            </div>
        </section>

        <section id="finale-section" class="scene hidden">
            <div class="card finale-card">
                <img src="./assets/images/M&NVDTitlePage.jpg" alt="Sunset Finale" class="finale-img glow-effect">
                <h2 id="final-message" class="neon-text">Happy Valentine's Day!</h2>
                <p style="text-align:center;">
                    From Mothman, Nessie,<br>
                    and all the monsters in the mist.
                </p>
                <button id="reset-btn">Read Again</button>
            </div>
        </section>

        <footer>
            <p>
                Â© 2026 Love in the Fog<br>
                Images generated with Sora AI
            </p>
        </footer>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
